{% extends "ocr_map.html" %}
{% block header %} {{ super() }} {% endblock %}
{% block content %}
<div class="content">
<h2>Contact</h2>
<div class="contact-wrapper">
  <form id="contact-form" action="{{ url_for('send_msg') }}" method="POST">
    {{ form.csrf_token }}
    <div class="contact-form-item">
    <label for="name">Nom</label>
    <input type="text" name="name" placeholder="Nom">
    </div>
    <div class="contact-form-item">
      <label for="email">Email *</label>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="contact-form-item">
      <label for="message">Message *</label>
      <textarea name="message" rows="8" placeholder="Message..." required></textarea>
    </div>
    <input id="csrf_token" name="csrf_token" type="hidden" value="CSRF_TOKEN_STRING">
    <button>Envoyer</button>
  </form>
</div>
</div><!-- end content-->
{% endblock %}
</body>
</html>
